<div class="login-container">
    <img src="assets/images/film.png" class="film">
    <div class="logo">Rotten Potatoes</div>
    <div class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam veritatis mollitia, iure, qui,
        amet nemo dolore tempora vero unde omnis asperiores. Nostrum itaque repudiandae ea quidem culpa veniam quibusdam
        consectetur?</div>
    <div class="login-form">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username"
                    [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                    [(ngModel)]="password">
            </div>
            <div class="btn-container">
                <div class="error">{{errorMsg}}</div>
                <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
            </div>
        </form>
    </div>
</div>
